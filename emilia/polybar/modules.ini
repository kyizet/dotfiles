[module/xworkspaces]
type = internal/xworkspaces
icon-default = "%{T5}◈%{T-}" 

label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.modules}
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1
label-occupied-foreground = ${colors.active}
label-occupied-background = ${colors.background-alt}

label-urgent = %icon%
label-urgent-background = ${colors.background-alt}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.secondary}
label-empty-background = ${colors.background-alt}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow

format = <label>
format-foreground = #fff
format-padding = 0
label = %title%
label-maxlen = 20

[module/date]
type = internal/date
interval = 1

date =  %H:%M
date-alt =  %d-%m-%Y

label = %date%
label-padding = 1
label-foreground = ${colors.foreground}

[module/pulseaudio-control]
type = custom/script
tail = true
label-padding = 0
label-foreground = ${colors.foreground}
exec = pulseaudio-control --icons-volume ",," --icon-muted "" --sink-nickname "alsa_output.pci-0000_00_1b.0.analog-stereo: Speakers" --sink-nickname "alsa_output.usb-SteelSeries_SteelSeries_Arctis_5_00000000-00.analog-chat:  Chat" --sink-nickname "alsa_output.usb-SteelSeries_SteelSeries_Arctis_5_00000000-00.analog-game:  Game" --sink-nickname "alsa_output.pci-0000_06_00.1.hdmi-stereo: Monitor" --sink-nickname "alsa_output.pci-0000_08_00.4.analog-stereo: Speakers" --format '$SINK_NICKNAME $VOL_ICON' listen
click-middle = exec pavucontrol &
click-left = pulseaudio-control togmute
click-right = pulseaudio-control next-sink
scroll-up = pulseaudio-control --volume-max 130 --volume-step 10 up
scroll-down = pulseaudio-control --volume-max 130 --volume-step 10 down

[module/spotify]
type = custom/script
tail = true
interval = 1
format-prefix = ""
format = <label>
format-padding = 1
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh
click-left = playerctl play-pause -p spotify

[module/spotify-prev]
type = custom/script
exec = echo ""
format = <label>
format-padding = 1
click-left = playerctl previous -p spotify


[module/spotify-next]
type = custom/script
exec = echo ""
format = <label>
format-padding = 1
click-left = playerctl next -p spotify

[module/network]
type = internal/network
interface = wlp3s0
interface-type = wireless

format-connected = %{A1:networkmanager_dmenu:}%{A}
format-connected-foreground = ${colors.active}
format-connected-padding = 1

format-disconnected = %{A1:networkmanager_dmenu:}%{A}
format-disconnected-foreground = ${colors.gray}
format-disconnected-padding = 1


[module/memory]
type=internal/memory
interval=0.5
label= %gb_used%
label-padding = 1
format-foreground = ${colors.modules}
format-background = ${colors.background}

[module/cpu]
type=internal/cpu
interval=0.5
label= %percentage%%
label-padding = 1
format-foreground = ${colors.modules}
format-background = ${colors.background}

[module/storage]
type=internal/fs
mount-0=/
label-mounted= %used%/%total%
label-mounted-padding = 1
label-mounted-foreground = ${colors.modules}
label-mounted-background = ${colors.background}
